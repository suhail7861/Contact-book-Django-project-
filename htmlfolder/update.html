<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form method="POST" action="updatename">
        {% csrf_token %}
        <div class="form-group">
            <input type="number" class="form-control" name="contact" placeholder="Contact Number">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="curname" placeholder="Current Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="newname" placeholder="New Name">
        </div>
        
        
        <input type="submit" class="btn btn-warning" value="UPDATE">
    </form>
    {{name}}
    {{name_failure}}
    <form method="POST" action="updatenumber">
        {% csrf_token %}
        <div class="form-group">
            <h3>number update</h3>
            <input type="number" class="form-control" name="contact" placeholder="Contact Number">
        </div>
       
        <div class="form-group">
            <input type="number" class="form-control" name="newcontact" placeholder="New Number">
        </div>
        
        
        <input type="submit" class="btn btn-warning" value="UPDATE">
    </form>
    {{number}}
    {{number_failure}}
   </body>
